<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Layout</title>

    <!-- link css -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fontawesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <div class="dashboard-sidebar-container">
        <!-- Top Section -->
        <div class="sidebar-top">
          <div class="logo-container">
            <img src="/IMG/logo-white.svg" alt="mark" />
          </div>

          <!-- Menu list -->
          <div class="menu-items-container">
            <!-- Dashboard -->
            <div class="menu-item">
              <div class="item-icon-container">
                <i class="fa-solid fa-house"></i>
              </div>

              <div class="item-text-container">
                <h1>Dashboard</h1>
              </div>
            </div>

            <!-- Team -->
            <div class="menu-item">
              <div class="item-icon-container">
                <i class="fa-solid fa-user-plus"></i>
              </div>

              <div class="item-text-container">
                <h1>Team</h1>
              </div>
            </div>

            <!-- Project -->
            <div class="menu-item">
              <div class="item-icon-container">
                <i class="fa-regular fa-folder-open"></i>
              </div>

              <div class="item-text-container">
                <h1>Project</h1>
              </div>
            </div>

            <!-- Calender -->
            <div class="menu-item">
              <div class="item-icon-container">
                <i class="fa-solid fa-calendar"></i>
              </div>

              <div class="item-text-container">
                <h1>Calender</h1>
              </div>
            </div>

            <!-- Documents -->
            <div class="menu-item">
              <div class="item-icon-container">
                <i class="fa-solid fa-file"></i>
              </div>

              <div class="item-text-container">
                <h1>Documents</h1>
              </div>
            </div>

            <!-- Reports -->
            <div class="menu-item">
              <div class="item-icon-container">
                <i class="fa-solid fa-chart-pie"></i>
              </div>

              <div class="item-text-container">
                <h1>Reports</h1>
              </div>
            </div>
          </div>

          <!-- Team list -->
          <div class="teams-container">
            <div class="teams-header-container">
              <h1>Your teams</h1>
            </div>

            <!-- Team Heroicons -->
            <div class="teams-item">
              <div class="chip-container">
                <button>H</button>
              </div>

              <div class="item-text">
                <p>Hero</p>
              </div>
            </div>

            <!-- Team Tailwind Labs -->
            <div class="teams-item">
              <div class="chip-container">
                <button>T</button>
              </div>

              <div class="item-text">
                <p>Tailwind Labs</p>
              </div>
            </div>

            <!-- Team Workcation -->
            <div class="teams-item">
              <div class="chip-container">
                <button>W</button>
              </div>

              <div class="item-text">
                <p>Workcation</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Bottom section -->
        <div class="sideber-bottom">
          <div class="bottom-menu-item">
            <div class="bottom-item-icon-container">
              <i class="fa-solid fa-gear"></i>
            </div>

            <div class="item-text-container">
              <h1>Settings</h1>
            </div>
          </div>
        </div>
      </div>

      <!-- Dashboard Details Container -->
      <div class="dashboard-details-container">
        <!-- Top Section -->
        <div class="dashboard-details-header">
          <!-- Left -->
          <div class="search-container">
            <div class="search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <div class="search-input">
              <form action="" class="form">
                <input
                  type="text"
                  name="search"
                  id=""
                  placeholder="Search..."
                />
              </form>
            </div>
          </div>

          <!-- Right -->
          <div class="icon-and-profile-container">
            <div class="bell-icon-container">
              <i class="fa-solid fa-bell"></i>
            </div>

            <div class="profile-and-icon">
              <div class="profile-details">
                <div class="profile-picture">
                  <img src="/IMG/profile.avif" alt="profile-pic" />
                </div>

                <div class="profile-name">
                  <h1>Tom Cook</h1>
                </div>
              </div>

              <div class="profile-icon">
                <i class="fa-solid fa-chevron-down"></i>
              </div>
            </div>
          </div>
        </div>

        <!-- Bottom Section -->
        <div class="bottom-dashboard-details container">
          <div class="main-content-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
